# Flow 07: Leaderboard & Profile Navigation
# Validates: User can navigate to Leaderboard and Profile screens
# Tags: navigation, history
#
# Prerequisites: User is authenticated
# Source: HomeScreen.tsx ‚Äî verified against real UI screenshots

appId: com.big2mobile.app
tags:
  - navigation
  - history
---
# Step 1: Launch and navigate to Home
- launchApp
- extendedWaitUntil:
    visible: "Choose a game to play"
    timeout: 15000
- tapOn: "PLAY ‚Üí"
- extendedWaitUntil:
    visible: "Big2 Mobile"
    timeout: 10000

# Step 2: Navigate to Leaderboard (top bar button: "üèÜ Leaderboard")
- tapOn: "Leaderboard"
- extendedWaitUntil:
    visible: "Leaderboard"
    timeout: 10000

# Step 3: Take screenshot
- takeScreenshot: "07_leaderboard"

# Step 4: Go back
- back
- extendedWaitUntil:
    visible: "Big2 Mobile"
    timeout: 10000

# Step 5: Navigate to Profile (top bar button)
- tapOn: "Profile"
- extendedWaitUntil:
    visible: "Profile"
    timeout: 10000

# Step 6: Take screenshot of profile
- takeScreenshot: "07_profile"
