# Flow 08: Settings & How to Play
# Validates: Settings and How to Play screens are accessible
# Tags: navigation
#
# Prerequisites: User is authenticated
# Source: HomeScreen.tsx, HowToPlayScreen.tsx, SettingsScreen.tsx
# ‚Äî verified against real UI screenshots

appId: com.big2mobile.app
tags:
  - navigation
---
# Step 1: Launch and navigate to Home
- launchApp
- extendedWaitUntil:
    visible: "Choose a game to play"
    timeout: 15000
- tapOn: "PLAY ‚Üí"
- extendedWaitUntil:
    visible: "Big2 Mobile"
    timeout: 10000

# Step 2: Navigate to How to Play (button: "üìñ How to Play")
- tapOn: "How to Play"
- extendedWaitUntil:
    visible: "How to Play Big Two"
    timeout: 10000

# Step 3: Take screenshot
- takeScreenshot: "08_how_to_play"

# Step 4: Go back
- back
- extendedWaitUntil:
    visible: "Big2 Mobile"
    timeout: 10000

# Step 5: Navigate to Settings (gear icon ‚öôÔ∏è in top bar)
# The gear renders as a visual glyph, tap by the unicode character
- tapOn: "‚öôÔ∏è"
- extendedWaitUntil:
    visible: "Settings"
    timeout: 10000

# Step 6: Verify settings sections
- assertVisible: "Game Settings"
- assertVisible: "Card Sort Order"

# Step 7: Take screenshot
- takeScreenshot: "08_settings"

# Step 8: Go back
- back
- extendedWaitUntil:
    visible: "Big2 Mobile"
    timeout: 10000
