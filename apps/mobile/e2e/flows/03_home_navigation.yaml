# Flow 03: Home Screen Navigation
# Validates: All main navigation buttons are visible and functional
# Tags: smoke, navigation
#
# Prerequisites: User is authenticated and on the Home screen
# Source: HomeScreen.tsx â€” verified against real UI screenshots

appId: com.big2mobile.app
tags:
  - smoke
  - navigation
---
# Step 1: Launch app
- launchApp

# Step 2: Navigate to Home (tap PLAY â†’ from game selection)
- extendedWaitUntil:
    visible: "Choose a game to play"
    timeout: 15000
- tapOn: "PLAY â†’"

# Step 3: Verify Home screen main elements
- extendedWaitUntil:
    visible: "Big2 Mobile"
    timeout: 10000

# Step 4: Verify all main navigation buttons exist
# Button text includes emojis: "ðŸŽ® Find a Game", "âž• Create Room", etc.
# Maestro substring matching means we can match without emojis
- assertVisible: "Find a Game"
- assertVisible: "Create Room"
- assertVisible: "Offline Practice"
- assertVisible: "Join Room"
- assertVisible: "How to Play"

# Step 5: Verify top bar elements
- assertVisible: "Leaderboard"
- assertVisible: "Profile"

# Step 6: Verify "No Game in Progress" banner
- assertVisible: "No Game in Progress"

# Step 7: Take screenshot
- takeScreenshot: "03_home_screen_buttons"

# Step 8: Test "Find a Game" modal opens
- tapOn: "Find a Game"
- extendedWaitUntil:
    visible: "Choose your game mode"
    timeout: 5000
- assertVisible: "Casual Match"
- assertVisible: "Ranked Match"
- assertVisible: "Cancel"
- takeScreenshot: "03_find_game_modal"

# Step 9: Dismiss modal
- tapOn: "Cancel"

# Step 10: Test "Offline Practice" opens bot difficulty modal
- tapOn: "Offline Practice"
- extendedWaitUntil:
    visible: "Bot Difficulty"
    timeout: 5000
- assertVisible: "Easy"
- assertVisible: "Medium"
- assertVisible: "Hard"
- takeScreenshot: "03_bot_difficulty_modal"

# Step 11: Dismiss modal
- tapOn: "Cancel"
