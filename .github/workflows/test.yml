name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    name: Lint, Type-Check, and Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    # Expose Supabase secrets at job level so `if:` conditions on integration
    # test steps can evaluate them correctly. Step-level `env:` is only visible
    # to its own step's `if:`, causing both "skipped" warning AND integration
    # test steps to fire simultaneously (bug in run #22512987110).
    env:
      EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
      EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: ðŸ” Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: ðŸ’¾ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: ðŸ’¾ Setup Jest transform cache
        uses: actions/cache@v4
        with:
          path: apps/mobile/.jest-cache
          key: ${{ runner.os }}-jest-${{ hashFiles('apps/mobile/src/**/*.ts', 'apps/mobile/src/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-jest-
      
      - name: ðŸ“¦ Install dependencies
        run: |
          cd apps/mobile
          pnpm install --frozen-lockfile
      
      - name: ðŸ” Run ESLint
        run: |
          cd apps/mobile
          pnpm run lint
      
      - name: ðŸ”§ Run TypeScript type-check
        run: |
          cd apps/mobile
          npx tsc --noEmit
      
      - name: ðŸ§ª Run unit tests
        run: |
          cd apps/mobile
          # Run all unit tests with coverage.
          # Coverage thresholds (branches 78, functions 76, lines 76, statements 76)
          # are enforced in jest.config.js â€” Jest exits non-zero if coverage drops
          # below thresholds. With isolatedModules: true in ts-jest config, coverage
          # completes in ~60s on 2-vCPU CI runners (was 11+ min without isolatedModules).
          # --forceExit: forces process.exit after all tests complete if open handles
          #   remain (e.g. unclosed DB connections). It does NOT mask test failures â€”
          #   jest sets the exit code before the force-exit fires. Use
          #   --detectOpenHandles locally to debug any open-handle warnings.
          # --maxWorkers=2: matches CI runner's 2 vCPUs.
          NODE_OPTIONS="--max-old-space-size=3072" npx jest \
            --testPathIgnorePatterns='/integration/' \
            --forceExit --passWithNoTests \
            --maxWorkers=2 \
            --testTimeout=15000 \
            --coverage
        timeout-minutes: 15
      
      
      - name: âš ï¸ Integration tests skipped (no credentials)
        if: env.EXPO_PUBLIC_SUPABASE_ANON_KEY == '' || env.SUPABASE_SERVICE_ROLE_KEY == ''
        run: |
          echo "::warning::Integration tests cannot run because EXPO_PUBLIC_SUPABASE_ANON_KEY and/or SUPABASE_SERVICE_ROLE_KEY are not configured as GitHub secrets."
          echo "Add these secrets to the repository to enable integration tests."
          echo "Skipping integration tests â€” they are non-blocking until secrets are configured."

      - name: ðŸ§ª Run integration tests
        if: env.EXPO_PUBLIC_SUPABASE_ANON_KEY != '' && env.SUPABASE_SERVICE_ROLE_KEY != ''
        run: |
          cd apps/mobile
          NODE_OPTIONS="--max-old-space-size=3072" npx jest \
            --testPathPattern='integration/' \
            --forceExit --passWithNoTests \
            --maxWorkers=2 \
            --testTimeout=30000 \
            --no-coverage
        timeout-minutes: 5
        env:
          CI: true
      
      - name: ðŸ“Š Upload test coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          directory: ./apps/mobile/coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: âœ… All checks passed
        run: echo "ðŸŽ‰ All CI checks completed successfully!"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: ðŸ“¦ Install dependencies
        run: |
          cd apps/mobile
          pnpm install --frozen-lockfile
      
      - name: ðŸ—ï¸ Check Expo build configuration
        run: |
          cd apps/mobile
          npx expo prebuild --no-install --clean
      
      - name: âœ… Build configuration valid
        run: echo "ðŸŽ‰ Build configuration is valid!"

  e2e:
    name: E2E Tests (Maestro)
    runs-on: macos-latest
    needs: test
    # Only run on PRs to save CI minutes (macOS runners are ~10Ã— more expensive)
    if: github.event_name == 'pull_request'
    timeout-minutes: 30

    env:
      # App needs Supabase env vars to initialize without crashing
      EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
      EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: â˜• Setup Java 17 (Maestro dependency)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ðŸŽ­ Install Maestro CLI
        run: |
          curl -fsSL "https://get.maestro.mobile.dev" | bash
          export PATH="$PATH:$HOME/.maestro/bin"
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
          maestro --version
      
      - name: ðŸ“± Boot iOS Simulator
        run: |
          # List available simulators and boot iPhone 16
          DEVICE_ID=$(xcrun simctl list devices available -j | \
            python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          for runtime, devices in data['devices'].items():
              if 'iOS' in runtime:
                  for d in devices:
                      if 'iPhone 16' in d['name'] or 'iPhone 15' in d['name']:
                          print(d['udid'])
                          sys.exit(0)
          # Fallback: first available iOS device
          for runtime, devices in data['devices'].items():
              if 'iOS' in runtime:
                  for d in devices:
                      print(d['udid'])
                      sys.exit(0)
          ")
          echo "Booting simulator: $DEVICE_ID"
          xcrun simctl boot "$DEVICE_ID" || true
          # Wait for simulator to be ready
          xcrun simctl bootstatus "$DEVICE_ID" -b
          # Export DEVICE_ID for subsequent steps
          echo "DEVICE_ID=$DEVICE_ID" >> $GITHUB_ENV
      
      - name: ðŸ’¾ Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-cocoapods-${{ hashFiles('apps/mobile/ios/Podfile') }}
          restore-keys: |
            ${{ runner.os }}-cocoapods-

      - name: ðŸ“¦ Install dependencies
        run: |
          cd apps/mobile
          pnpm install --frozen-lockfile
      
      - name: ðŸ—ï¸ Build iOS app for Simulator
        run: |
          set -o pipefail
          cd apps/mobile
          # Prebuild WITHOUT --no-install so CocoaPods runs â†’ generates .xcworkspace
          npx expo prebuild --clean --platform ios
          cd ios
          # Expo generates project name "Big2Mobile" from app.json name "Big2 Mobile"
          xcodebuild -workspace Big2Mobile.xcworkspace \
            -scheme Big2Mobile \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination "platform=iOS Simulator,id=${{ env.DEVICE_ID }}" \
            -derivedDataPath build \
            build \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tail -50
        timeout-minutes: 20
      
      - name: ðŸ“² Install app on Simulator
        run: |
          # xcodebuild with -derivedDataPath build outputs to:
          #   build/Build/Products/<Configuration>-iphonesimulator/<AppName>.app
          APP_PATH=$(find apps/mobile/ios/build/Build/Products -name "*.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "::error::No .app bundle found in derived data. Build may have failed."
            find apps/mobile/ios/build -type d -maxdepth 4 2>/dev/null || echo "Build directory doesn't exist"
            exit 1
          fi
          echo "Installing app: $APP_PATH"
          xcrun simctl install booted "$APP_PATH"
      
      - name: ðŸŽ­ Run Maestro E2E tests
        run: |
          cd apps/mobile
          # Run CI-tagged flows (tests that pass without authentication).
          # Auth-dependent flows (02-08) require Google/Apple Sign-In which
          # cannot be automated in CI â€” they run locally or in dedicated
          # integration environments with test credentials.
          maestro test --include-tags ci e2e/flows/ \
            --format junit \
            --output e2e/results/results.xml
        timeout-minutes: 10
      
      - name: ðŸ“¸ Upload E2E screenshots & results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: |
            apps/mobile/e2e/results/
            ~/.maestro/tests/
          retention-days: 7
      
      - name: âœ… E2E tests passed
        run: echo "ðŸŽ‰ Maestro E2E tests completed!"
