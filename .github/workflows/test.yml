name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    name: Lint, Type-Check, and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: ğŸ” Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: ğŸ’¾ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd apps/mobile
          pnpm install --frozen-lockfile
      
      - name: ğŸ” Run ESLint
        run: |
          cd apps/mobile
          pnpm run lint || echo "::warning::ESLint reported warnings (non-blocking)"
      
      - name: ğŸ”§ Run TypeScript type-check
        run: |
          cd apps/mobile
          npx tsc --noEmit
      
      - name: ğŸ§ª Run unit tests
        run: |
          cd apps/mobile
          # Step 1: Run all unit tests WITHOUT coverage for fast feedback.
          # Uses --json piped to a Node script for structured exit-code validation
          # instead of fragile text-grep heuristics (addresses audit finding N1).
          # --maxWorkers=2: matches CI runner's 2 vCPUs.
          # --forceExit: safety net for open handles (mitigated in setup.ts but kept as belt-and-suspenders).
          NODE_OPTIONS="--max-old-space-size=3072" npx jest \
            --testPathIgnorePatterns='/integration/' \
            --forceExit --passWithNoTests \
            --maxWorkers=2 \
            --testTimeout=15000 \
            --no-coverage \
            --json 2>/dev/null | node -e "
              let data = '';
              process.stdin.on('data', chunk => data += chunk);
              process.stdin.on('end', () => {
                try {
                  const result = JSON.parse(data);
                  const passed = result.numPassedTests || 0;
                  const failed = result.numFailedTests || 0;
                  const total = result.numTotalTests || 0;
                  console.log('Test Suites: ' + result.numPassedTestSuites + ' passed, ' + result.numTotalTestSuites + ' total');
                  console.log('Tests:       ' + passed + ' passed, ' + total + ' total');
                  if (failed > 0) {
                    console.log('');
                    console.log('âŒ ' + failed + ' test(s) failed:');
                    (result.testResults || []).forEach(suite => {
                      (suite.assertionResults || []).filter(t => t.status === 'failed').forEach(t => {
                        console.log('  FAIL: ' + t.ancestorTitles.join(' > ') + ' > ' + t.title);
                      });
                    });
                    process.exit(1);
                  }
                  console.log('âœ… All ' + passed + ' unit tests passed');
                  process.exit(0);
                } catch (e) {
                  console.error('âŒ Failed to parse Jest JSON output:', e.message);
                  process.exit(1);
                }
              });
            "
        timeout-minutes: 8

      - name: ğŸ“Š Run coverage (game logic)
        run: |
          cd apps/mobile
          # Step 2: Coverage on game logic subset only â€” fast and blocking.
          # coverageThreshold in jest.config.js is enforced here (branches 48, functions 65, etc.).
          # Scoped to src/game/ tests to keep runtime under 3 minutes on CI.
          NODE_OPTIONS="--max-old-space-size=3072" npx jest \
            --testPathPattern='src/game/' \
            --forceExit --passWithNoTests \
            --maxWorkers=2 \
            --testTimeout=15000 \
            --coverage
        timeout-minutes: 5
      
      
      - name: âš ï¸ Integration tests skipped (no credentials)
        if: env.EXPO_PUBLIC_SUPABASE_ANON_KEY == '' || env.SUPABASE_SERVICE_ROLE_KEY == ''
        run: |
          echo "::warning::Integration tests cannot run because EXPO_PUBLIC_SUPABASE_ANON_KEY and/or SUPABASE_SERVICE_ROLE_KEY are not configured as GitHub secrets."
          echo "Add these secrets to the repository to enable integration tests."
          echo "Skipping integration tests â€” they are non-blocking until secrets are configured."

      - name: ğŸ§ª Run integration tests
        if: env.EXPO_PUBLIC_SUPABASE_ANON_KEY != '' && env.SUPABASE_SERVICE_ROLE_KEY != ''
        run: |
          cd apps/mobile
          # Integration tests are blocking when credentials are present.
          # Uses --json for structured validation (same as unit tests).
          NODE_OPTIONS="--max-old-space-size=3072" npx jest \
            --testPathPattern='integration/' \
            --forceExit --passWithNoTests \
            --maxWorkers=2 \
            --testTimeout=30000 \
            --no-coverage \
            --json 2>/dev/null | node -e "
              let data = '';
              process.stdin.on('data', chunk => data += chunk);
              process.stdin.on('end', () => {
                try {
                  const result = JSON.parse(data);
                  const failed = result.numFailedTests || 0;
                  console.log('Integration Tests: ' + result.numPassedTests + '/' + result.numTotalTests + ' passed');
                  if (failed > 0) {
                    console.log('âŒ ' + failed + ' integration test(s) failed');
                    process.exit(1);
                  }
                  console.log('âœ… All integration tests passed');
                } catch (e) {
                  console.error('âŒ Failed to parse Jest JSON output:', e.message);
                  process.exit(1);
                }
              });
            "
        timeout-minutes: 4
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CI: true
      
      - name: ğŸ“Š Upload test coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          directory: ./apps/mobile/coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: âœ… All checks passed
        run: echo "ğŸ‰ All CI checks completed successfully!"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd apps/mobile
          pnpm install --frozen-lockfile
      
      - name: ğŸ—ï¸ Check Expo build configuration
        run: |
          cd apps/mobile
          npx expo prebuild --no-install --clean
      
      - name: âœ… Build configuration valid
        run: echo "ğŸ‰ Build configuration is valid!"
