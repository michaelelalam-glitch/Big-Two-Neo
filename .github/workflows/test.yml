name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    name: Lint, Type-Check, and Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    
    # Expose Supabase secrets at job level so `if:` conditions on integration
    # test steps can evaluate them correctly. Step-level `env:` is only visible
    # to its own step's `if:`, causing both "skipped" warning AND integration
    # test steps to fire simultaneously (bug in run #22512987110).
    env:
      EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
      EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: ğŸ” Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: ğŸ’¾ Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: ğŸ’¾ Setup Jest transform cache
        uses: actions/cache@v4
        with:
          path: apps/mobile/.jest-cache
          key: ${{ runner.os }}-jest-${{ hashFiles('apps/mobile/src/**/*.ts', 'apps/mobile/src/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-jest-
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd apps/mobile
          pnpm install --frozen-lockfile
      
      - name: ğŸ” Run ESLint
        run: |
          cd apps/mobile
          pnpm run lint
      
      - name: ğŸ”§ Run TypeScript type-check
        run: |
          cd apps/mobile
          npx tsc --noEmit
      
      - name: ğŸ§ª Run unit tests
        run: |
          cd apps/mobile
          # Run all unit tests with coverage.
          # Coverage thresholds (branches 78, functions 76, lines 76, statements 76)
          # are enforced in jest.config.js â€” Jest exits non-zero if coverage drops
          # below thresholds. With isolatedModules: true in ts-jest config, coverage
          # completes in ~60s on 2-vCPU CI runners (was 11+ min without isolatedModules).
          # --forceExit: forces process.exit after all tests complete if open handles
          #   remain (e.g. unclosed DB connections). It does NOT mask test failures â€”
          #   jest sets the exit code before the force-exit fires. Use
          #   --detectOpenHandles locally to debug any open-handle warnings.
          # --maxWorkers=2: matches CI runner's 2 vCPUs.
          NODE_OPTIONS="--max-old-space-size=3072" npx jest \
            --testPathIgnorePatterns='/integration/' \
            --forceExit --passWithNoTests \
            --maxWorkers=2 \
            --testTimeout=15000 \
            --coverage
        timeout-minutes: 15
      
      
      - name: âš ï¸ Integration tests skipped (no credentials)
        if: env.EXPO_PUBLIC_SUPABASE_ANON_KEY == '' || env.SUPABASE_SERVICE_ROLE_KEY == ''
        run: |
          echo "::warning::Integration tests cannot run because EXPO_PUBLIC_SUPABASE_ANON_KEY and/or SUPABASE_SERVICE_ROLE_KEY are not configured as GitHub secrets."
          echo "Add these secrets to the repository to enable integration tests."
          echo "Skipping integration tests â€” they are non-blocking until secrets are configured."

      - name: ğŸ§ª Run integration tests
        if: env.EXPO_PUBLIC_SUPABASE_ANON_KEY != '' && env.SUPABASE_SERVICE_ROLE_KEY != ''
        run: |
          cd apps/mobile
          NODE_OPTIONS="--max-old-space-size=3072" npx jest \
            --testPathPattern='integration/' \
            --forceExit --passWithNoTests \
            --maxWorkers=2 \
            --testTimeout=30000 \
            --no-coverage
        timeout-minutes: 5
        env:
          CI: true
      
      - name: ğŸ“Š Upload test coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          directory: ./apps/mobile/coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: âœ… All checks passed
        run: echo "ğŸ‰ All CI checks completed successfully!"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd apps/mobile
          pnpm install --frozen-lockfile
      
      - name: ğŸ—ï¸ Check Expo build configuration
        run: |
          cd apps/mobile
          npx expo prebuild --no-install --clean
      
      - name: âœ… Build configuration valid
        run: echo "ğŸ‰ Build configuration is valid!"

  e2e:
    name: E2E Tests (Maestro)
    runs-on: macos-latest
    needs: test
    # Only run on PRs to save CI minutes (macOS runners are ~10Ã— more expensive)
    if: github.event_name == 'pull_request'
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: â˜• Setup Java 17 (Maestro dependency)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: ğŸ­ Install Maestro CLI
        run: |
          brew tap mobile-dev-inc/tap
          brew install maestro
          maestro --version
      
      - name: ğŸ“± Boot iOS Simulator
        run: |
          # List available simulators and boot iPhone 16
          DEVICE_ID=$(xcrun simctl list devices available -j | \
            python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          for runtime, devices in data['devices'].items():
              if 'iOS' in runtime:
                  for d in devices:
                      if 'iPhone 16' in d['name'] or 'iPhone 15' in d['name']:
                          print(d['udid'])
                          sys.exit(0)
          # Fallback: first available iOS device
          for runtime, devices in data['devices'].items():
              if 'iOS' in runtime:
                  for d in devices:
                      print(d['udid'])
                      sys.exit(0)
          ")
          echo "Booting simulator: $DEVICE_ID"
          xcrun simctl boot "$DEVICE_ID" || true
          # Wait for simulator to be ready
          xcrun simctl bootstatus "$DEVICE_ID" -b
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd apps/mobile
          pnpm install --frozen-lockfile
      
      - name: ğŸ—ï¸ Build iOS app for Simulator
        run: |
          cd apps/mobile
          npx expo prebuild --no-install --clean --platform ios
          cd ios
          xcodebuild -workspace big2mobile.xcworkspace \
            -scheme big2mobile \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 16' \
            -derivedDataPath build \
            build \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | tail -20
        timeout-minutes: 15
      
      - name: ğŸ“² Install app on Simulator
        run: |
          APP_PATH=$(find apps/mobile/ios/build -name "*.app" -type d | head -1)
          echo "Installing app: $APP_PATH"
          xcrun simctl install booted "$APP_PATH"
      
      - name: ğŸ­ Run Maestro E2E tests
        run: |
          cd apps/mobile
          # Run smoke tests first (fast feedback)
          maestro test --include-tags smoke e2e/flows/ \
            --format junit \
            --output e2e/results/smoke-results.xml \
            2>&1 || true
          
          # Run all E2E flows
          maestro test e2e/flows/ \
            --format junit \
            --output e2e/results/all-results.xml \
            2>&1
        timeout-minutes: 15
      
      - name: ğŸ“¸ Upload E2E screenshots & results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-results
          path: |
            apps/mobile/e2e/results/
            ~/.maestro/tests/
          retention-days: 7
      
      - name: âœ… E2E tests passed
        run: echo "ğŸ‰ Maestro E2E tests completed!"
