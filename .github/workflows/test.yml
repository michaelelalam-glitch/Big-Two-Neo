name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    name: Lint, Type-Check, and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: ğŸ” Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: ğŸ’¾ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd apps/mobile
          pnpm install --frozen-lockfile
      
      - name: ğŸ” Run ESLint
        run: |
          cd apps/mobile
          pnpm run lint
      
      - name: ğŸ”§ Run TypeScript type-check
        run: |
          cd apps/mobile
          npx tsc --noEmit
      
      - name: ğŸ§ª Run unit tests + coverage
        run: |
          cd apps/mobile
          # --maxWorkers=2: matches CI runner's 2 vCPUs; avoids the single-thread
          # hang that occurred with --runInBand + --json + --coverage on Ubuntu CI.
          # --forceExit: safe with â‰¤2 workers â€” coverage merge completes before exit.
          # coverageProvider=v8 (set in jest.config.js) avoids the slow babel
          # instrumentation that previously caused CI deadlocks.
          # NODE_OPTIONS caps heap to 3GB to prevent OOM on 7GB CI runners.
          set +e
          NODE_OPTIONS="--max-old-space-size=3072" timeout --signal=KILL 480 npx jest \
            --testPathIgnorePatterns='/integration/' \
            --forceExit --passWithNoTests \
            --maxWorkers=2 \
            --testTimeout=15000 \
            --coverage 2>&1 | tee /tmp/unit-test-output.txt
          JEST_EXIT=${PIPESTATUS[0]}
          set -e

          echo ""
          echo "Jest exit code: $JEST_EXIT"

          # Check for test failures in output
          if grep -qE "Test Suites:.*[0-9]+ failed" /tmp/unit-test-output.txt; then
            echo "âŒ Test suite failures detected"
            exit 1
          fi
          if grep -qE "Tests:.*[0-9]+ failed" /tmp/unit-test-output.txt; then
            echo "âŒ Test failures detected"
            exit 1
          fi

          # Jest exits 1 for coverage threshold failures even when all tests pass
          if [ "$JEST_EXIT" -ne 0 ]; then
            if grep -q "Coverage for" /tmp/unit-test-output.txt || grep -q "threshold" /tmp/unit-test-output.txt; then
              echo "âŒ Coverage thresholds not met"
            else
              echo "âŒ Jest failed (exit $JEST_EXIT)"
            fi
            exit 1
          fi

          echo "âœ… All unit tests + coverage passed"
        timeout-minutes: 10
      
      
      - name: âš ï¸ Integration tests skipped (no credentials)
        if: env.EXPO_PUBLIC_SUPABASE_ANON_KEY == '' || env.SUPABASE_SERVICE_ROLE_KEY == ''
        run: echo "::warning::Integration tests skipped â€” EXPO_PUBLIC_SUPABASE_ANON_KEY and SUPABASE_SERVICE_ROLE_KEY must both be configured as GitHub secrets"

      - name: ğŸ§ª Run integration tests
        if: env.EXPO_PUBLIC_SUPABASE_ANON_KEY != '' && env.SUPABASE_SERVICE_ROLE_KEY != ''
        continue-on-error: true
        run: |
          cd apps/mobile
          set +e
          pnpm run test:integration --passWithNoTests --forceExit > /tmp/integration-output.txt 2>&1
          JEST_EXIT=$?
          set -e
          
          cat /tmp/integration-output.txt
          
          if grep -qE "Test Suites:.*[0-9]+ failed" /tmp/integration-output.txt; then
            echo "âŒ Integration test suites failed"
            exit 1
          fi
          if grep -qE "Tests:.*[0-9]+ failed" /tmp/integration-output.txt; then
            echo "âŒ Integration tests failed"
            exit 1
          fi
          echo "âœ… Integration tests passed (jest exit code was $JEST_EXIT)"
        timeout-minutes: 4
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CI: true
      
      - name: ğŸ“Š Upload test coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          directory: ./apps/mobile/coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: âœ… All checks passed
        run: echo "ğŸ‰ All CI checks completed successfully!"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd apps/mobile
          pnpm install --frozen-lockfile
      
      - name: ğŸ—ï¸ Check Expo build configuration
        run: |
          cd apps/mobile
          npx expo prebuild --no-install --clean
      
      - name: âœ… Build configuration valid
        run: echo "ğŸ‰ Build configuration is valid!"
