name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    name: Lint, Type-Check, and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: ğŸ” Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: ğŸ’¾ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd apps/mobile
          pnpm install --frozen-lockfile
      
      - name: ğŸ” Run ESLint
        run: |
          cd apps/mobile
          pnpm run lint
      
      - name: ğŸ”§ Run TypeScript type-check
        run: |
          cd apps/mobile
          npx tsc --noEmit
      
      - name: ğŸ§ª Run unit tests + coverage
        run: |
          cd apps/mobile
          # --runInBand: run all tests in a single process, eliminating the
          # worker-pool / forceExit deadlock that caused coverage to hang in CI.
          # --coverage: collected in the same pass so tests only run once.
          # --outputFile: write JSON to disk; avoids pipe-flush race on Linux.
          # jest exits 0 when tests pass; exits 1 when coverage thresholds fail
          # (even if all tests pass) â€” we check both separately below.
          set +e
          timeout --signal=KILL 420 npx jest \
            --testPathIgnorePatterns='/integration/' \
            --forceExit --passWithNoTests --runInBand \
            --testTimeout=15000 \
            --coverage \
            --json --outputFile=/tmp/jest-results.json 2>&1
          JEST_EXIT=$?
          set -e

          if [ ! -f /tmp/jest-results.json ]; then
            echo "âŒ Jest did not produce /tmp/jest-results.json â€” killed or crashed (exit $JEST_EXIT)"
            exit 1
          fi

          node -e "
            const result = JSON.parse(require('fs').readFileSync('/tmp/jest-results.json', 'utf8'));
            const passed = result.numPassedTests || 0;
            const failed = result.numFailedTests || 0;
            const total = result.numTotalTests || 0;
            const suitesPassed = result.numPassedTestSuites || 0;
            const suitesFailed = result.numFailedTestSuites || 0;
            const suitesTotal = result.numTotalTestSuites || 0;
            console.log('Test Suites: ' + suitesPassed + '/' + suitesTotal + ' passed' + (suitesFailed ? ', ' + suitesFailed + ' failed' : ''));
            console.log('Tests:       ' + passed + '/' + total + ' passed' + (failed ? ', ' + failed + ' failed' : ''));
            if (result.success) {
              console.log('âœ… All tests passed');
              process.exit(0);
            } else {
              console.log('âŒ Test failures detected');
              (result.testResults || []).forEach(suite => {
                (suite.assertionResults || []).filter(t => t.status === 'failed').forEach(t => {
                  console.log('  FAIL: ' + t.ancestorTitles.join(' > ') + ' > ' + t.title);
                });
              });
              process.exit(1);
            }
          "
          NODE_RESULT=$?

          # jest exits 1 for coverage threshold failures even when all tests pass;
          # check JEST_EXIT separately so threshold violations also fail CI.
          if [ "$NODE_RESULT" -eq 0 ] && [ "$JEST_EXIT" -ne 0 ]; then
            echo "âŒ Coverage thresholds not met (see coverage table above)"
            exit 1
          fi
        timeout-minutes: 10
      
      
      - name: âš ï¸ Integration tests skipped (no credentials)
        if: env.EXPO_PUBLIC_SUPABASE_ANON_KEY == '' || env.SUPABASE_SERVICE_ROLE_KEY == ''
        run: echo "::warning::Integration tests skipped â€” EXPO_PUBLIC_SUPABASE_ANON_KEY and SUPABASE_SERVICE_ROLE_KEY must both be configured as GitHub secrets"

      - name: ğŸ§ª Run integration tests
        if: env.EXPO_PUBLIC_SUPABASE_ANON_KEY != '' && env.SUPABASE_SERVICE_ROLE_KEY != ''
        continue-on-error: true
        run: |
          cd apps/mobile
          set +e
          pnpm run test:integration --passWithNoTests --forceExit > /tmp/integration-output.txt 2>&1
          JEST_EXIT=$?
          set -e
          
          cat /tmp/integration-output.txt
          
          if grep -qE "Test Suites:.*[0-9]+ failed" /tmp/integration-output.txt; then
            echo "âŒ Integration test suites failed"
            exit 1
          fi
          if grep -qE "Tests:.*[0-9]+ failed" /tmp/integration-output.txt; then
            echo "âŒ Integration tests failed"
            exit 1
          fi
          echo "âœ… Integration tests passed (jest exit code was $JEST_EXIT)"
        timeout-minutes: 4
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          CI: true
      
      - name: ğŸ“Š Upload test coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          directory: ./apps/mobile/coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: âœ… All checks passed
        run: echo "ğŸ‰ All CI checks completed successfully!"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd apps/mobile
          pnpm install --frozen-lockfile
      
      - name: ğŸ—ï¸ Check Expo build configuration
        run: |
          cd apps/mobile
          npx expo prebuild --no-install --clean
      
      - name: âœ… Build configuration valid
        run: echo "ğŸ‰ Build configuration is valid!"
