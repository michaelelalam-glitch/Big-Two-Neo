name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    name: Lint, Type-Check, and Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: ğŸ” Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
      
      - name: ğŸ’¾ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd apps/mobile
          pnpm install --frozen-lockfile
      
      - name: ğŸ” Run ESLint
        run: |
          cd apps/mobile
          pnpm run lint
      
      - name: ğŸ”§ Run TypeScript type-check
        run: |
          cd apps/mobile
          npx tsc --noEmit
      
      - name: ğŸ§ª Run unit tests
        run: |
          cd apps/mobile
          # Call jest directly (not via pnpm) â€” pnpm wrapper prevents --forceExit
          # from killing the full process tree, causing CI to hang.
          # Use --outputFile (not pipe) so Jest writes JSON to disk independently
          # of its exit mechanism; avoids pipe flush race with --forceExit on Linux.
          set +e
          timeout --signal=KILL 300 npx jest \
            --testPathIgnorePatterns='/integration/' \
            --forceExit --passWithNoTests \
            --json --outputFile=/tmp/jest-results.json 2>&1
          JEST_EXIT=$?
          set -e

          if [ ! -f /tmp/jest-results.json ]; then
            echo "âŒ Jest did not produce /tmp/jest-results.json â€” killed or crashed (exit $JEST_EXIT)"
            exit 1
          fi

          node -e "
            const result = JSON.parse(require('fs').readFileSync('/tmp/jest-results.json', 'utf8'));
            const passed = result.numPassedTests || 0;
            const failed = result.numFailedTests || 0;
            const total = result.numTotalTests || 0;
            const suitesPassed = result.numPassedTestSuites || 0;
            const suitesFailed = result.numFailedTestSuites || 0;
            const suitesTotal = result.numTotalTestSuites || 0;
            console.log('Test Suites: ' + suitesPassed + '/' + suitesTotal + ' passed' + (suitesFailed ? ', ' + suitesFailed + ' failed' : ''));
            console.log('Tests:       ' + passed + '/' + total + ' passed' + (failed ? ', ' + failed + ' failed' : ''));
            if (result.success) {
              console.log('âœ… All tests passed');
              process.exit(0);
            } else {
              console.log('âŒ Test failures detected');
              (result.testResults || []).forEach(suite => {
                (suite.assertionResults || []).filter(t => t.status === 'failed').forEach(t => {
                  console.log('  FAIL: ' + t.ancestorTitles.join(' > ') + ' > ' + t.title);
                });
              });
              process.exit(1);
            }
          "
        timeout-minutes: 7
      
      - name: ğŸ“Š Collect coverage (game logic)
        if: success()
        run: |
          cd apps/mobile
          set +e
          timeout --signal=KILL 300 npx jest \
            --testPathPattern='src/game/' \
            --forceExit --coverage > /tmp/coverage-output.txt 2>&1
          COVERAGE_EXIT=$?
          set -e
          cat /tmp/coverage-output.txt | tail -30
          if [ "$COVERAGE_EXIT" -ne 0 ] && [ "$COVERAGE_EXIT" -ne 1 ]; then
            echo "âŒ Coverage collection crashed (exit $COVERAGE_EXIT)"
            exit 1
          fi
          # Check if coverage thresholds failed
          if grep -qE "Jest: \"global\" coverage threshold .* not met" /tmp/coverage-output.txt; then
            echo "âŒ Coverage thresholds not met"
            exit 1
          fi
          echo "âœ… Coverage collected and thresholds met"
        timeout-minutes: 7
      
      - name: âš ï¸ Integration tests skipped (no credentials)
        if: env.EXPO_PUBLIC_SUPABASE_ANON_KEY == ''
        run: echo "::warning::Integration tests skipped â€” EXPO_PUBLIC_SUPABASE_ANON_KEY not configured as a GitHub secret"

      - name: ğŸ§ª Run integration tests
        if: env.EXPO_PUBLIC_SUPABASE_ANON_KEY != ''
        run: |
          cd apps/mobile
          set +e
          pnpm run test:integration --passWithNoTests --forceExit > /tmp/integration-output.txt 2>&1
          JEST_EXIT=$?
          set -e
          
          cat /tmp/integration-output.txt
          
          if grep -qE "Test Suites:.*[0-9]+ failed" /tmp/integration-output.txt; then
            echo "âŒ Integration test suites failed"
            exit 1
          fi
          if grep -qE "Tests:.*[0-9]+ failed" /tmp/integration-output.txt; then
            echo "âŒ Integration tests failed"
            exit 1
          fi
          echo "âœ… Integration tests passed (jest exit code was $JEST_EXIT)"
        timeout-minutes: 4
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
          CI: true
      
      - name: ğŸ“Š Upload test coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          directory: ./apps/mobile/coverage
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: âœ… All checks passed
        run: echo "ğŸ‰ All CI checks completed successfully!"

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      
      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: ğŸ“¦ Install dependencies
        run: |
          cd apps/mobile
          pnpm install --frozen-lockfile
      
      - name: ğŸ—ï¸ Check Expo build configuration
        run: |
          cd apps/mobile
          npx expo prebuild --no-install --clean
      
      - name: âœ… Build configuration valid
        run: echo "ğŸ‰ Build configuration is valid!"
